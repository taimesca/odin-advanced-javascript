<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <main>
            <br />
            <section>
                <button id="add-book-button">Add a book</button>
            </section>
            <section>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Already Read?</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <dialog id="add-book-dialog">
        <article>
            <header>
                <button aria-label="close" rel="prev" id="add-book-close"></button>
                <p>
                    <strong>Add a book</strong>
                </p>
            </header>
            <form id="add-book-form">
                <label for="title">Title</label>
                <input type="text" id="title">

                <label for="author">Author</label>
                <input type="text" id="author">

                <label for="page-count">Number of pages</label>
                <input type="number" id="page-count">

                
                <label for="read">
                    <input type="checkbox" id="read">
                    I've read it
                </label>
                
                <div class="grid">
                    <button formmethod="dialog" id="add-book-submit">Submit</button>
                </div>
            </form>
        </article>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
